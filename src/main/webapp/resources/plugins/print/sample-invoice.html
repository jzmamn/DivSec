<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sample Invoice</title>
        <link rel="stylesheet" href="invoice/bootstrap.css">
        <style>
            @import url(http://fonts.googleapis.com/css?family=Bree+Serif);
            body, h1, h2, h3, h4, h5, h6{
                font-family: 'Bree Serif', serif;
            }
        </style>
    </head>

    <body>
        <div class="row hidden-print" >
            <div class="col-lg-12">
                <div class="col-lg-12">
                    <div class="btn-toolbar" role="toolbar"> 
                        <div class="btn-group">
                            <button id="btnAddDivision" data-toggle="modal" data-target="#modalSubject" class="btn btn-primary btn-sm ">
                                <i class="fa fa-print fa "></i> Print
                            </button>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h1>
                        <a href="https://twitter.com/tahirtaous">
                            <img src="logo.png">
                            Logo here
                        </a>
                    </h1>
                </div>
                <div class="col-xs-6 text-right">
                    <h1>INVOICE</h1>
                    <h1><small>Invoice #001</small></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>From: <a href="#">Your Name</a></strong>
                        </div>
                        <div class="panel-body">
                            <p>
                                Address <br>
                                details <br>
                                more <br>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">

                </div>
                <div class="col-xs-4 ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>To : <a href="#">Client Name</a></strong>
                        </div>
                        <div class="panel-body">
                            <p>
                                Address <br>
                                details <br>
                                more <br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / end client details section -->
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>
                            Id
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Qty
                        </th>
                        <th>
                            Rate/Price
                        </th>
                        <th>
                            Sub Total
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="#">Title of your article here</a></td>
                        <td class="text-right">1</td>
                        <td class="text-right">$200.00</td>
                        <td class="text-right">$200.00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><a href="#">Details of project here</a></td>
                        <td class="text-right">10</td>
                        <td class="text-right">75.00</td>
                        <td class="text-right">$750.00</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><a href="#">WordPress Blogging theme</a></td>
                        <td class="text-right">5</td>
                        <td class="text-right">50.00</td>
                        <td class="text-right">$250.00</td>
                    </tr>
                </tbody>



            </table>

            <div class="row text-right">
                <div class="col-xs-2 col-xs-offset-8">
                    <div><label> Sub Total : </label>  </div>
                    <div> <label>TAX : </label>  </div>
                    <div><label>Total : </label>  </div>
                </div>
                <div class="col-xs-2">
                    <div><label>$1200.00</label>  </div>
                    <div><label>N/A  </label>  </div>
                    <div><label>$1200.00</label>  </div>
                </div>
            </div>
            <hr/>


        </div>
    </body>
</html>
