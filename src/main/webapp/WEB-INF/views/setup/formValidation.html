<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bs/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bs/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="Font-Awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="validation/validationEngine.jquery.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <!--Save and Update Modal -->

        <div class="panel-heading">
            <button id="btnAddDivision" data-toggle="modal" data-target="#subjectModal" class="btn btn-primary"><i class="icon-plus icon-white"></i> Add</button>
        </div>

        <div class="col-lg-12">
            <div class="modal fade" id="subjectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
                <div class="modal-dialog">
                    <form role="form" id="block-validate">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="H4"> Division</h4>
                            </div>

                            <div class="modal-body">

                                <div class="form-group input-group">
                                    <span class="input-group-addon "><i class="glyphicon glyphicon-phone"></i></span>
                                    <input type="text" id="txtIdMobile" name="txtMobile" class="form-control" placeholder="Mobile phone number" />
                                </div>
                                
                                 <div class="form-group input-group">
                                    <span class="input-group-addon "><i class="glyphicon glyphicon-phone-alt"></i></span>
                                    <input type="text" id="txtIdTel" name="txtTel" class="form-control" placeholder="Land phone number" />
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon ">@</span>
                                    <input type="email" id="txtIdEmail" name="txtEmail" class="form-control" placeholder="Enter Email address. e.g. divsec@gmail.com"/>
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon">Id</span>
                                    <input type="text" id="txtIdDivId" name="txtDivId" class="form-control" placeholder="Division Id" readonly=""/>
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon ">Name</span>
                                    <input type="text" id="txtDivName" name="txtDivName" class="clsString form-control" placeholder="Enter Division Name" />
                                </div>


                                <div class="form-group">
                                    Is Active <input id="chkDivIsActive" type="checkbox" value="" />
                                </div>
                            </div>

                            <div class="modal-footer">
                                <div class="col-lg-4 col-sm-4 col-xs-4">
                                    <button id="btnDelete" class="btn btn-danger btn-block"><i class="glyphicon glyphicon-trash"></i> Delete</button>
                                </div>

                                <div class="col-lg-4 col-sm-4 col-xs-4">
                                    <button id="btnEdit" class="btn btn-success btn-block"><i class="icon-save icon-white"></i> Save</button>
                                </div>

                                <div class="col-lg-4 col-sm-4 col-xs-4">
                                    <button id="btnClose" class="btn btn-block" data-dismiss="modal"><i class="icon-remove icon-white"></i> Close</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--End Save and Update Modal -->
        <script src="bs/jquery/jquery.js" type="text/javascript"></script>
        <script src="bs/js/bootstrap.js" type="text/javascript"></script>


        <script src="validation/jquery.validationEngine.js" type="text/javascript"></script>
        <script src="validation/jquery.validate.js" type="text/javascript"></script>
        <script src="validation/jquery.validationEngine-en.js" type="text/javascript"></script>
        <script src="validation/validationInit.js" type="text/javascript"></script>

        <script>
            $(function() {
                formValidation();
            });
        </script>
    </body>
</html>
